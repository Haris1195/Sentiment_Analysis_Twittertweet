    <body>

<nav class="navbar navbar-expand-lg back">
    <div class="container">
        <a class="navbar-brand white" href="#">Navbar</a>
        <button class="navbar-toggler white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link white" aria-current="page" href="{% url 'home2'%}">Home</a>

                <li class="nav-item">
                    <a class="nav-link white" aria-current="page" href="{% url 'comparison'%}"></a>

                <li class="nav-item">
                    <a class="nav-link white" hidden aria-current="page" href="login.html"></a>

                    <a class="nav-link white" hidden aria-current="page" href="contact.html"></a>
                </li>
            </ul>
        </div>

</nav>


<div class="container mt-5">
    <div class="row pt-5">
      {% comment %} <div class="col-12 mt-2">
        <span class="yellow"><i class="fa-solid fa-circle"></i>&nbsp;&nbsp;Total Tweets </span>&nbsp;&nbsp; <span class="white">{{Total_Tweet}}</span>
      </div>
      <div class="col-12 mt-2">
        <span class="green"><i class="fa-solid fa-circle"></i>&nbsp;&nbsp;Positive Tweets </span>&nbsp;&nbsp;<span class="white"> {{positive_tweets}}</span>
      </div>
      <div class="col-12 mt-2">
        <span class="red"><i class="fa-solid fa-circle"></i>&nbsp;&nbsp;Negative Tweets </span>&nbsp;&nbsp;<span class="white">{{negative_tweets}}</span>
      </div>
    </div> {% endcomment %}
    <div class="row">
      <div class="col-12 mt-3">

        <img src="{% static 'Tweets_Pie_Chart.jpg' %}" style="width:70%;" alt="bargraph">
        {% comment %} <img src="{% static {{latest_file}} %}" alt="bargraph"> {% endcomment %}
        <h1>{{latest_file}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a href="{% url 'bar_graph' %}" class="btn btn1 mt-3">Next Bar Graphs</a>
      </div>
    </div>
   
  </div>


        

        <script src="{% static 'min.js' %}"></script>
        <!-- flickity JavaScript -->
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
